<!DOCTYPE html>
<html>
<head>
  <title> Chat </title>
 <meta charset="utf-8">
 <link rel="stylesheet" href="css/style.css">
 <script src="javascript/script.js"></script>

</head>
<body onload="run()">

<div class="BlockHello">
<div>
<h1 id="Greetings" align="center">Добро пожаловать!</h1>
</div>
</div>

<div class="BlockLogin">
<p id="TextHi" >
Введите ваш логин
</p>
  <button class="ButtonLogin" >Войти</button>
<input id="TextLogin" type="text" size="15">
<button class="ChangeLogin"> Изменить логин</button>
</div>

<div class="BlockUser">
<h2 id = "Enter" align = center> Войдите в чат!</h2>
</div>

<div class = "Interlocutor" >
Войдите, и мы найдем вам собеседника!
</div>

<div class="BlockChatting">
</div >

<div class="BlockMessageEnter">
       <input id="ChatText" type="text" size="115">
       <button class="ButtonSend">Отправить</button>
  </div>
 
<div class="TextForUser">
<p id="TextChoose" >Начинайте общаться!</p>
</div>
<img id="Indicator" src="http://savepic.su/5187513.png" border="0" />
</body>
</html>
